{% extends "base.html" %}

{% block content %}
    <div class="row">


        {% for collection in collections %}
            <div class="col-md-6 col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>{{ collection.title }}</h3>

                        <form method="POST" action="{% url 'ressource_add' collection.id %}" class="col-md-12">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="url" class="form-control" placeholder="Add new URL…" name="url" />
                                <span class="input-group-btn">
                                    <button class="btn btn-default btn-primary" type="submit">
                                        <i class="glyphicon glyphicon-plus"> </i>
                                    </button>
                                </span>
                            </div>
                        </form>
                        <hr>
                    </div>
                    <div class="panel-body">
                        {% for ressource in collection.ressources.get_last %}
                            {{ ressource.render }}
                        {% endfor %}
                    </div>

                    <div class="panel-footer">
                        <a href="{% url 'collection' collection.pk %}">Read more…</a>
                    </div>
                </div>

            </div>
        {% endfor %}

    </div>
{% endblock %}
